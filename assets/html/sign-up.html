<head>

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/reset.css" />

  <title>Title</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <img class="my-1" src="../img/logo.png" alt="" height="50" width="50" />

        <div class="collapse navbar-collapse justify-content-center" id="navbarToggler">
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="underline nav-link text-main" href="../../index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="underline nav-link text-main" href="../html/plans.html">PLANS</a>
            </li>
            <li class="nav-item">
              <a class="underline nav-link text-main" href="../html/about.html">ABOUT US</a>
            </li>
          </ul>
        </div>

        <button class="btn btn-outline-info mx-1" id="sign-in-button">
          Sign in
        </button>

        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5" style="height: 500px; width: 500px">
      <h1 class="text-green text-center api-hunt-title mb-5">Sign up</h1>

      <form>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="inputAddress">Nome:</label>
            <input type="text" class="form-control api-hunt-input" id="input-name" placeholder="Name" />
          </div>

          <div class="form-group col-md-4">
            <label for="inputCpf">CPF:</label>
            <input type="text" class="form-control api-hunt-input" id="input-cpf" placeholder="CPF" />
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail4">Email:</label>
          <input type="email" class="form-control api-hunt-input" id="input-email" placeholder="Email" />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPassword1">Password:</label>
            <input type="password" class="form-control api-hunt-input" id="input-pw" placeholder="Password" />
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword2">Confirm Password:</label>
            <input type="password" class="form-control api-hunt-input" id="input-pw-confirm" placeholder="Password" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="inputCity">City:</label>
            <input type="text" class="form-control api-hunt-input" id="input-city" placeholder="City" />
          </div>

          <div class="form-group col-md-2">
            <label for="inputCity">State:</label>
            <input type="text" class="form-control api-hunt-input" id="input-state" placeholder="State" />
          </div>

          <div class="form-group col-md-5">
            <label for="input-cep">CEP:</label>
            <input type="text" class="form-control api-hunt-input" id="input-cep" placeholder="CEP" />
          </div>
        </div>

        <div class="form-group">
          <label for="inputAddress">Street:</label>
          <input type="text" class="form-control api-hunt-input" id="input-address" placeholder="1234 Main St" />
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input api-hunt-input" type="checkbox" id="gridCheck" />

            <label class="form-check-label text-main" for="gridCheck">I agree with the terms of
              service</label>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-outline-info" id="sign-up-button">
            Create account
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  
  <script src="../js/view/UserView.js"></script>
  <script src="../js/model/UserModel.js"></script>
  <script src="../js/controller/UserController.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
